<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.jpg.png">
    </div>
    <div class="choice" id="paper">
        <img src="paper.jpg">
    </div>
    <div class="choice" id="sciessors">
        <img src="sciessors.jpg.jfif">
    </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="mssg_container">
        <p id="msg">play your movie</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
